<a id="redirectLink" href="https://smartsecuredtlink.com/SXqI9LRJ2S" target="_blank">
    Klik di sini jika tidak otomatis
</a>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var link = document.getElementById("redirectLink");
    if (link) {
        link.addEventListener("click", function(event) {
            event.preventDefault(); // Mencegah redirect langsung
            console.log("Outbound Link diklik, mengirim event ke Histats...");

            _Hasync.push(['Histats.track_hits', 'Outbound Click to SmartSecuredLink']);

            // Tunggu 1 detik sebelum redirect agar Histats sempat mencatat klik
            setTimeout(function() {
                window.location.href = link.href;
            }, 1000);
        });
    }
});
</script>
